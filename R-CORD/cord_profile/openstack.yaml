


tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - custom_types/controller.yaml
  - custom_types/controllersite.yaml
  - custom_types/deployment.yaml
  - custom_types/flavor.yaml
  - custom_types/image.yaml
  - custom_types/site.yaml
  - custom_types/sitedeployment.yaml

description: openstack extensions to deployment, generated by platform-install

topology_template:
  node_templates:

# Images and flavors
    trusty-server-multi-nic:
      type: tosca.nodes.Image
      properties:
        name: trusty-server-multi-nic
        path: /opt/xos/images/trusty-server-multi-nic.qcow2
        disk_format: QCOW2
        container_format: BARE

    vsg-1.1:
      type: tosca.nodes.Image
      properties:
        name: vsg-1.1
        path: /opt/xos/images/vsg-1.1.qcow2
        disk_format: QCOW2
        container_format: BARE


    m1.small:
      type: tosca.nodes.Flavor
      properties:
        name: m1.small

    m1.medium:
      type: tosca.nodes.Flavor
      properties:
        name: m1.medium

    m1.large:
      type: tosca.nodes.Flavor
      properties:
        name: m1.large

    m1.xlarge:
      type: tosca.nodes.Flavor
      properties:
        name: m1.xlarge


# Deployment - adds images/flavors to site defined in deployment.yaml
# NOTE do we still need this?
    MyDeployment:
      type: tosca.nodes.Deployment
      properties:
        name: MyDeployment
# NOTE look that this are outdated and not used anymore
