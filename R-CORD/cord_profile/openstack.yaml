# OpenStack Controller
    mysite_MyDeployment_openstack:
      type: tosca.nodes.Controller
      requirements:
        - deployment:
            node: MyDeployment
            relationship: tosca.relationships.BelongsToOne
      properties:
          name: mysite_MyDeployment_openstack
          backend_type: OpenStack
          version: Kilo
          auth_url: https://keystone.cord.lab:5000/v2.0
          admin_user: admin
          admin_password: qarPicVyahxrAZn1JdnY
          admin_tenant: admin
          domain: Default
      artifacts:
          adminrc: /opt/cord_profile/admin-openrc.sh

# Site - adds openstack controller to site defined in deployment.yaml
    mysite:
      type: tosca.nodes.Site
      properties:
          name: mysite
          must-exist: true
          site_url: http://mysite.opencloud.us/
          hosts_nodes: true

    mysite_deployment_MyDeployment:
        type: tosca.nodes.SiteDeployment
        requirements:
            - site:
                node: mysite
                relationship: tosca.relationships.BelongsToOne
            - deployment:
                node: MyDeployment
                relationship: tosca.relationships.BelongsToOne
            - controller:
                node: mysite_MyDeployment_openstack
                relationship: tosca.relationships.BelongsToOne

    mysite_openstack_controller:
        type: tosca.nodes.ControllerSite
        requirements:
            - site:
                node: mysite
                relationship: tosca.relationships.BelongsToOne
            - controller:
                node: mysite_MyDeployment_openstack
                relationship: tosca.relationships.BelongsToOne

