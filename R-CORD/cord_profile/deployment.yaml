


tosca_definitions_version: tosca_simple_yaml_1_0

imports:
   - custom_types/deployment.yaml
   - custom_types/flavor.yaml

description: deployment config, generated by platform-install

topology_template:
  node_templates:

# Flavors

    m1.small:
      type: tosca.nodes.Flavor
      properties:
        name: m1.small
        must-exist: true
    m1.medium:
      type: tosca.nodes.Flavor
      properties:
        name: m1.medium
        must-exist: true
    m1.large:
      type: tosca.nodes.Flavor
      properties:
        name: m1.large
        must-exist: true
    m1.xlarge:
      type: tosca.nodes.Flavor
      properties:
        name: m1.xlarge
        must-exist: true

# Deployment
    MyDeployment:
      type: tosca.nodes.Deployment
      properties:
        name: MyDeployment
